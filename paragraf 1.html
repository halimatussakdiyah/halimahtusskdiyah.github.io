<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTMLparagraf</title>
</head>
<body>
	<!--contoh tag p, br dan hr -->
	<p>Ini adalah paragraf 1</p>
	<br>
	<p>ini adalah<br> paragraf 2</p>
	<hr>
<!-- contoh tag b, i dan u -->
	<p><b>selamat datang</b> dikuliah <i> programan web 1</i></p>
	<p>Nama saya <u>Halimahtussakdiyah</u></p>
	<hr>
<!-- contoh tag strong , dan em -->
	<p><strong>Pengumuman</strong>. kuliah pemograman web 1, sabtu 20 Maret 2021<em>
	ditiadakan!</em></p>	


</body>
</html>
